<form class='info-panel-form'>
  <div class='row'>
    <div ng-class='{"show": users.successMsg, "": !users.successMsg}' class='col alert alert-success alert-dismissible fade' role='alert'>
      {{ users.successMsg }}
      <button type='button' class='close' data-dismiss='alert' aria-label='Close' ng-click='users.clearSuccessMsg()'>
        <span aria-hidden='true'>&times;</span>
      </button>
    </div>
  </div>
  <div class='form-group row'>
    <label for='name' class='col-sm-2 col-form-label'>Username</label>
    <div class='col-sm-10'>
      <input type='text' class='form-control' readonly placeholder='{{users.activeUser.login}}'/>
    </div>
  </div>
  <div class='form-group row'>
    <label for='name' class='col-sm-2 col-form-label'>Full Name</label>
    <div class='col-sm-10'>
      <input type='text' class='form-control' ng-model='users.activeUser.name'/>
    </div>
  </div>
  <div class='form-group row'>
    <label for='company' class='col-sm-2 col-form-label'>Company</label>
    <div class='col-sm-10'>
      <input type='text' class='form-control' ng-model='users.activeUser.company'/>
    </div>
  </div>
  <div class='form-group row'>
    <label for='bio' class='col-sm-2 col-form-label'>Biography</label>
    <div class='col-sm-10'>
      <textarea ng-model='users.activeUser.bio' class='form-control' rows='3'></textarea>
    </div>
  </div>
  <div class='row'>
    <div class='col-sm-2'></div>
    <div class='col-sm-8 align-left'>
      <button type='button' class='btn btn-primary' ng-click='users.update(users.activeUser.id)'>Update</button>
      <button type='button' class='btn btn-secondary' ng-click='users.revert(users.activeUser.id)'>Revert</button>
      <button type='button' class='btn btn-secondary' ng-click='users.resetAll()'>Clear Storage</button>
    </div>
    <div class='col-sm-2'></div>
  </div>
</form>
